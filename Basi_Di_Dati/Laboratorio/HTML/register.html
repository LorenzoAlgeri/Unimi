<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

    <!--Example code -->
    <h1>Registration page</h1>

    <form action="/login.php" target="_blank" method="get">
        <label for="lname">Name:</label><br>
        <input type="text" id="frame" name="frame" placeholder="name"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="last name"><br>
        <label for="lname">Username (email):</label><br>
        <input type="email"id="email" name="email" placeholder="email"><br>
        <label for="lname">Password:</label><br>
        <input type="password"id="password" name="password" placeholder="password"><br>
        <label for="lname">Confirm password:</label><br>
        <input type="password"id="password" name="password" placeholder="password"><br><br>
        <label for="lname">Insert your birthdate:</label><br>
        <input type="date"><br><br>
        <label for="action">Choose your favorite movie generes:</label><br>
        <input type="radio" id="action" name="action" value="0"> <!--Passo il valore 0-->
        <label for="action">Action</label><br>
        <input type="radio" id="comedy" name="comedy" value="1">
        <label for="comedy">Comedy</label><br>
        <input type="radio" id="horror" name="horror" value="2">
        <label for="horror">Horror</label><br>
        <input type="radio" id="sciencefiction" name="sciencefiction" value="3">
        <label for="sciencefiction">Science Fiction</label><br><br>
        <input type="checkbox" id="dataauth" name="dataauth" value="dataauth">
        <label for="dataauth"> Autorize usage of your data</label><br><br>
        <input type="number" ids="nfigli" name="nfigli" value="nfigli" step="1" min="0" max="10">
        <label for="nfigli"> Number of children</label><br><br>
        <input type="submit" value="Submit">
    </form>



    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>






  </body>
  
</html>
