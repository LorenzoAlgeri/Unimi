<html lang="en">
  <head>
    <meta charset="utf-8">

  <body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

    <!--Example code -->
    <h1>Registration page</h1>


    <form action="/login.php" target="_blank" method="get">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" name="name" placeholder="name">
            <label for="name">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="lname" class="form-control" id="lname" name="lname" placeholder="last name">
            <label for="lname">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="email">
            <label for="email">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
            <label for="password">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="password2" name="password2" placeholder="password2">
          <label for="password2">Confirm Password</label>
        </div>
          <label for="birthday">Insert your birthday</label>
          <input type="date" class="form-control" id="birthday" name="birthday" placeholder="birthday" />
        </div>
        <label for="checkbox">Choose your favorite movie generes:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="action" name="action" value="0">
          <label class="form-check-label" for="action">Action</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="action" name="comedy" value="1">
          <label class="form-check-label" for="comedy">Comedy</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="action" name="horror" value="2">
          <label class="form-check-label" for="horror">Horror</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="action" name="scifi" value="3">
          <label class="form-check-label" for="scifi">Science fiction</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="datause" name="datause" value="datause">
          <label class="form-check-label" for="datause">Autorize usage of your data</label>
        </div>
        <select class="form-select" aria-label="Default select example" id="nfigli" name="nfigli">
          <option selected>Number of children</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
    
  </body>
